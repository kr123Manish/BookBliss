{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Searched-Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body style="background-color: #6C757D;">
    <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            {% if details.error %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Enter correct Book Id</strong> Below book id did not found.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {%endif%}
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <!-- <h5 class="modal-title">Modal title</h5> -->
              
              <h2 class="fw-bold mb-0">Enter The Book Id</h2>
              
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form class="" method='post' action="/web/student/bookview">
                
                <div class="form-floating mb-3">

                  <input type="text" name = "book_id" class="form-control rounded-3" 
                  id="floatingInput" required placeholder="Book Id" value={% if details %}
                  {{details.book_id}}
                {%endif%}>
                  <label for="floatingInput">Book Id</label>
                </div>

                

                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-success" type="submit">Show Book</button>
                <a href="/"class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Back to Home</a>
                <!-- <a href="/web/showallbooks" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary">Show All Books</a> -->
                <hr class="my-4">
               
               
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
