{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Updaate-Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style type="text/css">
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body>
    <div class="modal modal-signin position-static d-block bg-secondary py-0" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <!-- <h5 class="modal-title">Modal title</h5> -->
              <h2 class="fw-bold mb-0">Enter Book Changes</h2>
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form class="" method='post' action="/web/updatebook/{{details.book_id}}">
                {% csrf_token %}
                  {% comment %} <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>Enter Unique Book Id</strong> Below book id is already exists.
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div> {% endcomment %}
                <div class="form-floating mb-3">

                  <input type="text" name = "book_id" class="form-control rounded-3" 
                  id="floatingInput" disabled readonly required placeholder="Book Id" value={{details.book_id}}>
                  <label for="floatingInput">Book Id</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" name = "book_name" class="form-control rounded-3" id="floatingInput" value="{{details.book_name}}" required placeholder="Name">
                  <label for="floatingInput">Name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="number" min="0" name = "book_price" class="form-control rounded-3" id="floatingInput" value="{{details.book_price}}" required placeholder="Name">
                  <label for="floatingInput">Price in INR</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" name = "book_author"class="form-control rounded-3" id="floatingInput" value="{{details.book_author}}" required placeholder="Name">
                  <label for="floatingInput">Author Name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="date" name = "book_dateOfPublication" class="form-control rounded-3" id="floatingInput" value="{{details.book_dateOfPublication}}" required placeholder="Name">
                  <label for="floatingInput">Date Of Publication</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" name = "book_inlanguage" class="form-control rounded-3" id="floatingInput" value="{{details.book_inlanguage}}" required placeholder="Name">
                  <label for="floatingInput">Language</label>
                </div>

                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-success" type="submit">Update Book</button>
                <a href="/web/showallbooks" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary">Show All Books</a>
                <hr class="my-4">
               
               
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
